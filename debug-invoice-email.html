<!DOCTYPE html>
<html>
<head>
    <title>Debug Invoice Email System</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        .status { padding: 1rem; margin: 1rem 0; border-radius: 8px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .warning { background: #fff3cd; border: 1px solid #ffeaa7; color: #856404; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        pre { background: #f8f9fa; padding: 1rem; border-radius: 4px; overflow: auto; }
        button { padding: 0.5rem 1rem; margin: 0.5rem; border: none; border-radius: 4px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
    </style>
</head>
<body>
    <h1>üîç Debug Invoice Email System</h1>

    <div id="status-container"></div>

    <button class="btn-primary" onclick="runDiagnostics()">üîç Run Diagnostics</button>
    <button class="btn-secondary" onclick="testEmailFunction()">üìß Test Email Function</button>
    <button class="btn-secondary" onclick="checkDatabase()">üóÑÔ∏è Check Database</button>

    <div id="results"></div>

    <script>
        let supabaseClient = null;

        window.addEventListener('DOMContentLoaded', async () => {
            // Wait for supabase to be initialized
            await new Promise(resolve => {
                const checkSupabase = () => {
                    if (window.supabaseClient) {
                        supabaseClient = window.supabaseClient;
                        resolve();
                    } else {
                        setTimeout(checkSupabase, 100);
                    }
                };
                checkSupabase();
            });

            showStatus('info', 'Ready to diagnose email system');
        });

        function showStatus(type, message) {
            const container = document.getElementById('status-container');
            container.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function showResults(content) {
            document.getElementById('results').innerHTML = content;
        }

        async function runDiagnostics() {
            showStatus('info', 'Running diagnostics...');
            let results = '<h2>üìä Diagnostic Results</h2>';

            try {
                // 1. Check Supabase connection
                const { data: testConnection, error: connectionError } = await supabaseClient
                    .from('visits')
                    .select('count')
                    .limit(1);

                if (connectionError) {
                    results += `<div class="status error">‚ùå Supabase Connection: ${connectionError.message}</div>`;
                } else {
                    results += `<div class="status success">‚úÖ Supabase Connection: OK</div>`;
                }

                // 2. Check email_logs table
                const { data: emailLogsCheck, error: emailLogsError } = await supabaseClient
                    .from('email_logs')
                    .select('count')
                    .limit(1);

                if (emailLogsError) {
                    results += `<div class="status error">‚ùå email_logs table: ${emailLogsError.message}</div>`;
                    results += `<div class="status warning">‚ö†Ô∏è You may need to create the email_logs table. Check the SETUP-EMAIL-INVOICE.md file.</div>`;
                } else {
                    results += `<div class="status success">‚úÖ email_logs table: OK</div>`;
                }

                // 3. Check visits table structure
                const { data: visitsCheck, error: visitsError } = await supabaseClient
                    .from('visits')
                    .select('id, school_name, contact_email, invoice_status')
                    .limit(1);

                if (visitsError) {
                    results += `<div class="status error">‚ùå Visits table: ${visitsError.message}</div>`;
                } else if (visitsCheck && visitsCheck.length > 0) {
                    results += `<div class="status success">‚úÖ Visits table: OK (${visitsCheck.length} sample records)</div>`;
                } else {
                    results += `<div class="status warning">‚ö†Ô∏è Visits table: No data found</div>`;
                }

                // 4. Check Edge Functions endpoint
                results += `<div class="status info">üîó Edge Function URL: https://lmsuyhzcmgdpjynosxvp.supabase.co/functions/v1/send-invoice</div>`;

                showStatus('success', 'Diagnostics completed');
                showResults(results);

            } catch (error) {
                results += `<div class="status error">‚ùå Diagnostic Error: ${error.message}</div>`;
                showStatus('error', 'Diagnostics failed');
                showResults(results);
            }
        }

        async function testEmailFunction() {
            showStatus('info', 'Testing email function...');

            const testData = {
                visitId: '12345-test',
                recipient: 'test@guidal.com',
                message: 'This is a test email from the diagnostic tool.',
                invoiceData: {
                    visit: {
                        school_name: 'Test School',
                        contact_email: 'test@school.com',
                        city: 'Barcelona',
                        country_of_origin: 'Spain',
                        preferred_date: new Date().toISOString(),
                        student_count: 25,
                        visit_type: 'school_day_trip'
                    },
                    lineItems: [
                        { description: 'Test Workshop', quantity: 1, price: 50, total: 50 },
                        { description: 'Accommodation', quantity: 1, price: 30, total: 30 }
                    ],
                    totals: { subtotal: 80, tax: 16.8, total: 96.8 }
                }
            };

            try {
                const { data, error } = await supabaseClient.functions.invoke('send-invoice', {
                    body: testData
                });

                let results = '<h2>üìß Email Function Test Results</h2>';

                if (error) {
                    results += `<div class="status error">‚ùå Function Error: ${error.message}</div>`;
                    if (error.context) {
                        results += `<pre>Context: ${JSON.stringify(error.context, null, 2)}</pre>`;
                    }
                } else if (data && data.success) {
                    results += `<div class="status success">‚úÖ Email Function: Success</div>`;
                    results += `<div class="status info">üìß Email ID: ${data.email_id}</div>`;
                } else {
                    results += `<div class="status error">‚ùå Function returned: ${JSON.stringify(data)}</div>`;
                }

                showStatus('success', 'Email function test completed');
                showResults(results);

            } catch (error) {
                let results = `<h2>üìß Email Function Test Results</h2>`;
                results += `<div class="status error">‚ùå Test Error: ${error.message}</div>`;
                showStatus('error', 'Email function test failed');
                showResults(results);
            }
        }

        async function checkDatabase() {
            showStatus('info', 'Checking database structure...');
            let results = '<h2>üóÑÔ∏è Database Structure Check</h2>';

            try {
                // Check if required tables exist
                const tables = ['visits', 'email_logs'];

                for (const tableName of tables) {
                    try {
                        const { data, error } = await supabaseClient
                            .from(tableName)
                            .select('*')
                            .limit(0);

                        if (error) {
                            results += `<div class="status error">‚ùå Table '${tableName}': ${error.message}</div>`;
                        } else {
                            results += `<div class="status success">‚úÖ Table '${tableName}': Exists</div>`;
                        }
                    } catch (tableError) {
                        results += `<div class="status error">‚ùå Table '${tableName}': ${tableError.message}</div>`;
                    }
                }

                showResults(results);
                showStatus('success', 'Database check completed');

            } catch (error) {
                results += `<div class="status error">‚ùå Database Check Error: ${error.message}</div>`;
                showResults(results);
                showStatus('error', 'Database check failed');
            }
        }
    </script>
</body>
</html>
