<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Settings - GUIDAL Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #333;
            font-size: 2rem;
        }

        .back-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border: 2px solid #667eea;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: #667eea;
            color: white;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .card h2 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 0.5rem;
        }

        .admin-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .admin-item {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .admin-item:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .admin-info h3 {
            color: #333;
            font-size: 1.25rem;
            margin-bottom: 0.25rem;
        }

        .admin-info p {
            color: #666;
            font-size: 0.9rem;
        }

        .admin-status {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .setting-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: #f8f9fa;
            border-radius: 6px;
        }

        .setting-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .setting-item label {
            color: #333;
            font-size: 0.95rem;
            cursor: pointer;
            flex: 1;
        }

        .time-setting {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem;
            background: #fff3cd;
            border-radius: 6px;
            margin-top: 1rem;
        }

        .time-setting label {
            color: #856404;
            font-weight: 600;
        }

        .time-setting input[type="time"] {
            padding: 0.5rem;
            border: 2px solid #ffc107;
            border-radius: 6px;
            font-size: 1rem;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-save {
            background: #28a745;
            color: white;
        }

        .btn-save:hover {
            background: #218838;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background: #c82333;
        }

        .btn-toggle {
            background: #ffc107;
            color: #333;
        }

        .btn-toggle:hover {
            background: #e0a800;
        }

        .add-admin {
            background: #667eea;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .add-admin:hover {
            background: #5568d3;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-content h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .btn-cancel {
            background: #6c757d;
            color: white;
        }

        .btn-cancel:hover {
            background: #5a6268;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìß Notification Settings</h1>
            <a href="pumpkin-orders.html" class="back-link">‚Üê Back to Orders</a>
        </div>

        <div id="messageArea"></div>

        <div class="card">
            <h2>Admin Notification Recipients</h2>
            <div id="adminList" class="admin-list">
                <div class="loading">Loading notification settings...</div>
            </div>
            <button class="add-admin" onclick="showAddAdminModal()">
                <span>‚ûï</span> Add Admin
            </button>
        </div>
    </div>

    <!-- Add Admin Modal -->
    <div id="addAdminModal" class="modal">
        <div class="modal-content">
            <h2>Add New Admin</h2>
            <div class="form-group">
                <label>Admin Name:</label>
                <input type="text" id="newAdminName" placeholder="John Doe">
            </div>
            <div class="form-group">
                <label>Email Address:</label>
                <input type="email" id="newAdminEmail" placeholder="admin@guidal.org">
            </div>
            <div class="modal-buttons">
                <button class="btn btn-cancel" onclick="closeAddAdminModal()">Cancel</button>
                <button class="btn btn-save" onclick="addNewAdmin()">Add Admin</button>
            </div>
        </div>
    </div>

    <script>
        let supabaseClient;
        let session;
        let admins = [];

        async function initializeSupabase() {
            const SUPABASE_URL = 'https://lmsuyhzcmgdpjynosxvp.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxtc3V5aHpjbWdkcGp5bm9zeHZwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mjc5OTgxNzYsImV4cCI6MjA0MzU3NDE3Nn0.3v-6Ws9jBVTxPYL6sxGghKWFnGkHqGbsZvZSY-bJXOo';

            supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            const { data: { session: currentSession } } = await supabaseClient.auth.getSession();

            if (!currentSession) {
                window.location.href = 'login.html';
                return;
            }

            session = currentSession;
            loadAdminSettings();
        }

        async function loadAdminSettings() {
            try {
                const { data, error } = await supabaseClient
                    .from('admin_notification_settings')
                    .select('*')
                    .order('created_at', { ascending: true });

                if (error) throw error;

                admins = data || [];
                renderAdminList();
            } catch (error) {
                console.error('Error loading admin settings:', error);
                showMessage('Error loading notification settings: ' + error.message, 'error');
            }
        }

        function renderAdminList() {
            const container = document.getElementById('adminList');

            if (admins.length === 0) {
                container.innerHTML = '<div class="loading">No admin notification recipients configured. Add one above.</div>';
                return;
            }

            container.innerHTML = admins.map(admin => `
                <div class="admin-item" data-id="${admin.id}">
                    <div class="admin-header">
                        <div class="admin-info">
                            <h3>${admin.admin_name}</h3>
                            <p>${admin.admin_email}</p>
                        </div>
                        <span class="admin-status ${admin.is_active ? 'status-active' : 'status-inactive'}">
                            ${admin.is_active ? '‚úì Active' : '‚úó Inactive'}
                        </span>
                    </div>

                    <div class="settings-grid">
                        <div class="setting-item">
                            <input type="checkbox" id="order_created_${admin.id}"
                                ${admin.notify_on_order_created ? 'checked' : ''}>
                            <label for="order_created_${admin.id}">New Order Created</label>
                        </div>
                        <div class="setting-item">
                            <input type="checkbox" id="order_paid_${admin.id}"
                                ${admin.notify_on_order_paid ? 'checked' : ''}>
                            <label for="order_paid_${admin.id}">Order Marked Paid</label>
                        </div>
                        <div class="setting-item">
                            <input type="checkbox" id="abandoned_${admin.id}"
                                ${admin.notify_on_abandoned_order ? 'checked' : ''}>
                            <label for="abandoned_${admin.id}">Abandoned Order</label>
                        </div>
                        <div class="setting-item">
                            <input type="checkbox" id="daily_summary_${admin.id}"
                                ${admin.notify_daily_summary ? 'checked' : ''}>
                            <label for="daily_summary_${admin.id}">Daily Summary</label>
                        </div>
                    </div>

                    <div class="time-setting">
                        <label>‚è∞ Daily Summary Time:</label>
                        <input type="time" id="summary_time_${admin.id}"
                            value="${admin.daily_summary_time || '09:00:00'}">
                    </div>

                    <div class="action-buttons">
                        <button class="btn btn-save" onclick="saveAdminSettings('${admin.id}')">
                            üíæ Save Changes
                        </button>
                        <button class="btn btn-toggle" onclick="toggleAdminActive('${admin.id}', ${admin.is_active})">
                            ${admin.is_active ? '‚è∏Ô∏è Deactivate' : '‚ñ∂Ô∏è Activate'}
                        </button>
                        <button class="btn btn-delete" onclick="deleteAdmin('${admin.id}')">
                            üóëÔ∏è Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        async function saveAdminSettings(adminId) {
            try {
                const updates = {
                    notify_on_order_created: document.getElementById(`order_created_${adminId}`).checked,
                    notify_on_order_paid: document.getElementById(`order_paid_${adminId}`).checked,
                    notify_on_abandoned_order: document.getElementById(`abandoned_${adminId}`).checked,
                    notify_daily_summary: document.getElementById(`daily_summary_${adminId}`).checked,
                    daily_summary_time: document.getElementById(`summary_time_${adminId}`).value
                };

                const { error } = await supabaseClient
                    .from('admin_notification_settings')
                    .update(updates)
                    .eq('id', adminId);

                if (error) throw error;

                showMessage('Settings saved successfully!', 'success');
                loadAdminSettings();
            } catch (error) {
                console.error('Error saving settings:', error);
                showMessage('Error saving settings: ' + error.message, 'error');
            }
        }

        async function toggleAdminActive(adminId, currentStatus) {
            try {
                const { error } = await supabaseClient
                    .from('admin_notification_settings')
                    .update({ is_active: !currentStatus })
                    .eq('id', adminId);

                if (error) throw error;

                showMessage(`Admin ${!currentStatus ? 'activated' : 'deactivated'} successfully!`, 'success');
                loadAdminSettings();
            } catch (error) {
                console.error('Error toggling admin status:', error);
                showMessage('Error updating status: ' + error.message, 'error');
            }
        }

        async function deleteAdmin(adminId) {
            if (!confirm('Are you sure you want to delete this admin? This action cannot be undone.')) {
                return;
            }

            try {
                const { error } = await supabaseClient
                    .from('admin_notification_settings')
                    .delete()
                    .eq('id', adminId);

                if (error) throw error;

                showMessage('Admin deleted successfully!', 'success');
                loadAdminSettings();
            } catch (error) {
                console.error('Error deleting admin:', error);
                showMessage('Error deleting admin: ' + error.message, 'error');
            }
        }

        function showAddAdminModal() {
            document.getElementById('addAdminModal').style.display = 'flex';
        }

        function closeAddAdminModal() {
            document.getElementById('addAdminModal').style.display = 'none';
            document.getElementById('newAdminName').value = '';
            document.getElementById('newAdminEmail').value = '';
        }

        async function addNewAdmin() {
            const name = document.getElementById('newAdminName').value.trim();
            const email = document.getElementById('newAdminEmail').value.trim();

            if (!name || !email) {
                alert('Please enter both name and email');
                return;
            }

            if (!email.includes('@')) {
                alert('Please enter a valid email address');
                return;
            }

            try {
                const { error } = await supabaseClient
                    .from('admin_notification_settings')
                    .insert({
                        admin_name: name,
                        admin_email: email,
                        notify_on_order_created: true,
                        notify_on_order_paid: true,
                        notify_on_abandoned_order: true,
                        notify_daily_summary: true,
                        daily_summary_time: '09:00:00',
                        is_active: true
                    });

                if (error) throw error;

                showMessage('Admin added successfully!', 'success');
                closeAddAdminModal();
                loadAdminSettings();
            } catch (error) {
                console.error('Error adding admin:', error);
                showMessage('Error adding admin: ' + error.message, 'error');
            }
        }

        function showMessage(message, type) {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 5000);
        }

        // Initialize on page load
        initializeSupabase();
    </script>
</body>
</html>
