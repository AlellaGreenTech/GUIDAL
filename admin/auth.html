<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - GUIDAL</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #1565c0, #0d47a1);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .auth-container {
            background: white;
            border-radius: 12px;
            padding: 3rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .auth-header {
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            margin: 0 0 0.5rem 0;
            color: #1565c0;
            font-size: 2rem;
        }

        .auth-header p {
            margin: 0;
            color: #666;
            font-size: 1rem;
        }

        .auth-form {
            text-align: left;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #1565c0;
            box-shadow: 0 0 0 3px rgba(21, 101, 192, 0.1);
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: #666;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .btn-primary {
            background: #1565c0;
            color: white;
        }

        .btn-primary:hover {
            background: #0d47a1;
            transform: translateY(-1px);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: #1565c0;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            border: 1px solid #f5c6cb;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            border: 1px solid #c3e6cb;
        }

        .loading {
            display: none;
            margin: 1rem 0;
            text-align: center;
            color: #666;
        }

        .loading.active {
            display: block;
        }

        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: white;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .auth-container {
                margin: 1rem;
                padding: 2rem;
            }

            .back-link {
                position: static;
                color: #1565c0;
                margin-bottom: 1rem;
                justify-content: center;
            }

            body {
                background: white;
            }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link">
        ‚Üê Back to GUIDAL
    </a>

    <div class="auth-container">
        <div class="auth-header">
            <h1>üõ°Ô∏è Admin Login</h1>
            <p>Access the GUIDAL administration dashboard</p>
        </div>

        <div id="messages"></div>

        <form class="auth-form" id="loginForm">
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                    <button type="button" class="password-toggle" onclick="togglePassword()" aria-label="Toggle password visibility">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" id="loginBtn">
                Sign In
            </button>

            <div class="loading" id="loading">
                Signing in...
            </div>
        </form>

        <div class="forgot-password">
            <a href="#" onclick="resetPassword()">Forgot your password?</a>
        </div>
    </div>

    <!-- Load required scripts -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="../js/supabase-client.js"></script>
    <script>
        // Admin Authentication JavaScript
        class AdminAuth {
            constructor() {
                this.init();
            }

            init() {
                console.log('üîê Initializing Admin Authentication...');

                // Check if user is already logged in
                this.checkExistingSession();

                // Setup form submission
                document.getElementById('loginForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });

                console.log('‚úÖ Admin Auth initialized');
            }

            async checkExistingSession() {
                try {
                    // Check for existing session
                    const { data: { session }, error } = await supabaseClient.auth.getSession();

                    if (session && await this.isAdminUser(session.user)) {
                        // User is already logged in and is admin - redirect to dashboard
                        window.location.href = 'index.html';
                        return;
                    }
                } catch (error) {
                    console.log('No existing admin session found');
                }
            }

            async handleLogin() {
                const form = document.getElementById('loginForm');
                const formData = new FormData(form);
                const email = formData.get('email');
                const password = formData.get('password');

                this.setLoading(true);
                this.clearMessages();

                try {
                    // Attempt to sign in with Supabase Auth
                    const { data, error } = await supabaseClient.auth.signInWithPassword({
                        email: email,
                        password: password
                    });

                    if (error) {
                        throw error;
                    }

                    // Check if user has admin privileges
                    const isAdmin = await this.isAdminUser(data.user);

                    if (!isAdmin) {
                        // Sign out the user since they're not admin
                        await supabaseClient.auth.signOut();
                        throw new Error('Access denied. Admin privileges required.');
                    }

                    // Success - redirect to admin dashboard
                    this.showMessage('Login successful! Redirecting...', 'success');

                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);

                } catch (error) {
                    console.error('Login error:', error);
                    this.showMessage(this.getErrorMessage(error), 'error');
                } finally {
                    this.setLoading(false);
                }
            }

            async isAdminUser(user) {
                try {
                    // Check user_profiles table for admin role
                    const { data, error } = await supabaseClient
                        .from('user_profiles')
                        .select('role')
                        .eq('user_id', user.id)
                        .single();

                    if (error) {
                        console.error('Error checking admin status:', error);
                        return false;
                    }

                    return data && ['admin', 'staff'].includes(data.role);

                } catch (error) {
                    console.error('Error checking admin privileges:', error);
                    return false;
                }
            }

            getErrorMessage(error) {
                switch (error.message) {
                    case 'Invalid login credentials':
                        return 'Invalid email or password. Please try again.';
                    case 'Email not confirmed':
                        return 'Please check your email and confirm your account.';
                    case 'Too many requests':
                        return 'Too many login attempts. Please wait a moment and try again.';
                    default:
                        return error.message || 'Login failed. Please try again.';
                }
            }

            setLoading(loading) {
                const loginBtn = document.getElementById('loginBtn');
                const loadingDiv = document.getElementById('loading');

                if (loading) {
                    loginBtn.disabled = true;
                    loginBtn.textContent = 'Signing In...';
                    loadingDiv.classList.add('active');
                } else {
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Sign In';
                    loadingDiv.classList.remove('active');
                }
            }

            showMessage(text, type = 'error') {
                const messagesContainer = document.getElementById('messages');
                const messageDiv = document.createElement('div');
                messageDiv.className = `${type}-message`;
                messageDiv.textContent = text;

                messagesContainer.appendChild(messageDiv);

                // Remove message after 5 seconds
                setTimeout(() => {
                    messageDiv.remove();
                }, 5000);
            }

            clearMessages() {
                const messagesContainer = document.getElementById('messages');
                messagesContainer.innerHTML = '';
            }
        }

        // Utility functions
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleButton = passwordInput.nextElementSibling;

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'üôà';
                toggleButton.setAttribute('aria-label', 'Hide password');
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'üëÅÔ∏è';
                toggleButton.setAttribute('aria-label', 'Show password');
            }
        }

        async function resetPassword() {
            const email = document.getElementById('email').value;

            if (!email) {
                alert('Please enter your email address first, then click "Forgot your password?" again.');
                document.getElementById('email').focus();
                return;
            }

            try {
                const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/admin/reset-password.html'
                });

                if (error) throw error;

                alert('Password reset email sent! Please check your inbox.');

            } catch (error) {
                console.error('Password reset error:', error);
                alert('Error sending password reset email. Please try again.');
            }
        }

        // Initialize admin authentication when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Wait for supabaseClient to be available
            function waitForSupabaseClient() {
                if (typeof supabaseClient !== 'undefined') {
                    console.log('‚úÖ Supabase client loaded, initializing admin auth');
                    new AdminAuth();
                } else if (typeof window.supabase === 'undefined') {
                    console.error('‚ùå Supabase library not loaded');
                    document.getElementById('messages').innerHTML =
                        '<div class="error-message">System error: Database connection not available (Supabase library failed to load)</div>';
                } else {
                    console.log('‚è≥ Waiting for supabaseClient...');
                    setTimeout(waitForSupabaseClient, 100);
                }
            }

            waitForSupabaseClient();
        });
    </script>
</body>
</html>
