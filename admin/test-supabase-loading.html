<!DOCTYPE html>
<html>
<head>
    <title>Admin Supabase Loading Test</title>
</head>
<body>
    <h1>Admin Supabase Loading Test</h1>
    <div id="status">Testing...</div>

    <!-- Load scripts exactly like admin/auth.html -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="../js/supabase-client.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ğŸ” Testing Supabase loading sequence...');

            function checkSupabase() {
                const status = document.getElementById('status');

                console.log('window.supabase:', typeof window.supabase);
                console.log('window.supabaseClient:', typeof window.supabaseClient);

                if (typeof window.supabase === 'undefined') {
                    status.innerHTML = 'âŒ Supabase library not loaded';
                    console.error('âŒ Supabase library not loaded');
                    return;
                }

                if (typeof window.supabaseClient === 'undefined') {
                    status.innerHTML = 'â³ Supabase library loaded, waiting for client...';
                    console.log('â³ Supabase library loaded, waiting for client...');
                    setTimeout(checkSupabase, 100);
                    return;
                }

                // Both loaded successfully
                status.innerHTML = 'âœ… Both Supabase library and client loaded successfully!';
                console.log('âœ… Both Supabase library and client loaded successfully!');

                // Test a simple operation
                window.supabaseClient.from('user_profiles')
                    .select('count', { count: 'exact', head: true })
                    .then(({ error, count }) => {
                        if (error) {
                            status.innerHTML += '<br>âŒ Database test failed: ' + error.message;
                            console.log('âŒ Database test failed:', error.message);
                        } else {
                            status.innerHTML += '<br>âœ… Database connection works!';
                            console.log('âœ… Database connection works!');
                        }
                    });
            }

            checkSupabase();
        });
    </script>
</body>
</html>
