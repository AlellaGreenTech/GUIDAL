<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Test</title>
</head>
<body>
    <h1>Supabase Connection Test</h1>
    <div id="results"></div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        console.log('1. Testing Supabase library...');
        console.log('2. window.supabase:', typeof window.supabase);

        if (window.supabase) {
            console.log('3. Supabase library loaded successfully');

            const SUPABASE_URL = 'https://lmsuyhzcmgdpjynosxvp.supabase.co'
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxtc3V5aHpjbWdkcGp5bm9zeHZwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc2NzM5NjksImV4cCI6MjA3MzI0OTk2OX0.rRpHs_0ZLW3erdFnm2SwFTAmyQJYRMpcSlNzMBlcq4U'

            try {
                const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                console.log('4. Supabase client created:', supabaseClient);

                // Test a simple query (fixed syntax)
                supabaseClient
                    .from('activities')
                    .select('*', { count: 'exact', head: true })
                    .then(({ data, error }) => {
                        if (error) {
                            console.error('5. Database test failed:', error);
                            document.getElementById('results').innerHTML = `
                                <h2>❌ Database Connection Failed</h2>
                                <p><strong>Error:</strong> ${error.message}</p>
                                <p><strong>Details:</strong> ${error.details || 'No additional details'}</p>
                                <p><strong>Hint:</strong> ${error.hint || 'Check if the table exists'}</p>
                            `;
                        } else {
                            console.log('5. Database test successful:', data);
                            document.getElementById('results').innerHTML = `
                                <h2>✅ Database Connection Successful</h2>
                                <p>Activities table is accessible</p>
                            `;
                        }
                    });

            } catch (error) {
                console.error('4. Client creation failed:', error);
                document.getElementById('results').innerHTML = `
                    <h2>❌ Client Creation Failed</h2>
                    <p>${error.message}</p>
                `;
            }
        } else {
            console.error('3. Supabase library not loaded');
            document.getElementById('results').innerHTML = `
                <h2>❌ Supabase Library Not Loaded</h2>
                <p>The Supabase library failed to load from CDN</p>
            `;
        }
    </script>
</body>
</html>
