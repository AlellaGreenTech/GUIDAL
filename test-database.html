<!DOCTYPE html>
<html>
<head><title>DB Test</title></head>
<body>
<h1>Database Test</h1>
<div id="results">Testing...</div>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="js/supabase-client.js"></script>
<script>
setTimeout(async () => {
  try {
    if (!window.supabaseClient) throw new Error("No client");
    const {data, error} = await window.supabaseClient.from("visit_requests").select("id").limit(1);
    document.getElementById("results").innerHTML = error ? 
      "❌ visit_requests table missing: " + error.message : 
      "✅ visit_requests table exists";
  } catch(e) {
    document.getElementById("results").innerHTML = "❌ Error: " + e.message;
  }
}, 2000);
</script>
</body>
</html>
