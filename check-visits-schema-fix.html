<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Visits Schema - GUIDAL</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Check Visits Table Schema</h1>
        <p>Let's see what columns are actually available in the visits table...</p>

        <div id="results"></div>
        <button onclick="checkSchema()" style="margin: 1rem 0; padding: 0.5rem 1rem; background: #4CAF50; color: white; border: none; border-radius: 4px;">Check Schema & Create Visits</button>
    </div>

    <!-- Required Scripts -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
    <script>
        async function checkSchema() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>üîç Checking database schema and creating visits...</p>';

            try {
                // Try a minimal data structure first
                const minimalVisit = {
                    school_name: 'Benjamin Franklin International School',
                    visit_date: '2025-09-16',
                    students_count: 75,
                    teachers_count: 8,
                    total_attendees: 83,
                    status: 'completed',
                    notes: 'Full day sustainability visit with lunch'
                };

                console.log('Trying minimal visit data:', minimalVisit);

                try {
                    const created = await GuidalDB.addVisit(minimalVisit);
                    console.log('‚úÖ Successfully created test visit:', created);

                    // If first one works, create the rest
                    await createAllVisits();

                } catch (createError) {
                    console.error('Creation error:', createError);

                    // Try even more minimal
                    const superMinimal = {
                        school_name: 'Benjamin Franklin International School',
                        visit_date: '2025-09-16'
                    };

                    try {
                        const created2 = await GuidalDB.addVisit(superMinimal);
                        console.log('Super minimal worked:', created2);

                        results.innerHTML = `
                            <div style="background: #fff3cd; padding: 1rem; border-radius: 8px;">
                                <h3>‚ö†Ô∏è Limited Schema</h3>
                                <p>Only basic fields work. Created minimal record:</p>
                                <pre style="background: #f8f9fa; padding: 1rem; border-radius: 4px; overflow-x: auto;">${JSON.stringify(created2, null, 2)}</pre>
                                <button onclick="createMinimalVisits()" style="background: #FF9800; color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; margin: 1rem 0;">Create Minimal Visits</button>
                            </div>
                        `;
                    } catch (error2) {
                        results.innerHTML = `
                            <div style="background: #ffebee; padding: 1rem; border-radius: 8px;">
                                <h3>‚ùå Schema Issue</h3>
                                <p><strong>Error:</strong> ${error2.message}</p>
                                <p>The visits table may need to be created or have different columns.</p>
                            </div>
                        `;
                    }
                }

            } catch (error) {
                console.error('‚ùå Schema check failed:', error);
                results.innerHTML = `
                    <div style="background: #ffebee; padding: 1rem; border-radius: 8px;">
                        <h3>‚ùå Schema Check Failed</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }

        async function createAllVisits() {
            const results = document.getElementById('results');

            try {
                const visitsToCreate = [
                    {
                        school_name: 'International School of Prague',
                        visit_date: '2025-09-20',
                        students_count: 45,
                        teachers_count: 5,
                        total_attendees: 50,
                        status: 'completed',
                        notes: 'Half day environmental science focus'
                    },
                    {
                        school_name: 'St. George International School',
                        visit_date: '2025-09-25',
                        students_count: 30,
                        teachers_count: 4,
                        total_attendees: 34,
                        status: 'completed',
                        notes: 'Science and technology focus with lunch'
                    }
                ];

                let html = '<h3>‚úÖ Benjamin Franklin visit created successfully!</h3><h3>üìä Creating Additional Visits:</h3>';
                let successCount = 1; // Already created BF

                for (const visit of visitsToCreate) {
                    try {
                        const created = await GuidalDB.addVisit(visit);
                        html += `<p>‚úÖ ${visit.school_name} - ${visit.visit_date} (${visit.total_attendees} attendees)</p>`;
                        successCount++;
                    } catch (error) {
                        html += `<p>‚ùå ${visit.school_name} - Error: ${error.message}</p>`;
                    }
                }

                html += `
                    <div style="background: #e8f5e8; padding: 1rem; border-radius: 8px; margin: 1rem 0;">
                        <h4>‚úÖ Final Summary</h4>
                        <p><strong>Visits Created:</strong> ${successCount} out of 3</p>
                        <p><strong>Status:</strong> ${successCount > 0 ? 'üü¢ Ready for invoice generation!' : 'üî¥ No visits created'}</p>
                    </div>
                `;

                if (successCount > 0) {
                    html += `
                        <button onclick="window.open('admin/invoice-generator.html', '_blank')" style="background: #2196F3; color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; margin: 0.5rem;">Test Invoice Generation</button>
                        <button onclick="verifyCreatedVisits()" style="background: #4CAF50; color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; margin: 0.5rem;">Verify Created Visits</button>
                    `;
                }

                results.innerHTML = html;

            } catch (error) {
                results.innerHTML += `
                    <div style="background: #ffebee; padding: 1rem; border-radius: 8px; margin-top: 1rem;">
                        <h3>‚ùå Creation Failed</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }

        async function createMinimalVisits() {
            const results = document.getElementById('results');

            try {
                const minimalVisits = [
                    {
                        school_name: 'International School of Prague',
                        visit_date: '2025-09-20'
                    },
                    {
                        school_name: 'St. George International School',
                        visit_date: '2025-09-25'
                    }
                ];

                let html = results.innerHTML + '<h3>üìä Creating Minimal Visits:</h3>';
                let successCount = 1; // Already created BF

                for (const visit of minimalVisits) {
                    try {
                        const created = await GuidalDB.addVisit(visit);
                        html += `<p>‚úÖ ${visit.school_name} - ${visit.visit_date}</p>`;
                        successCount++;
                    } catch (error) {
                        html += `<p>‚ùå ${visit.school_name} - Error: ${error.message}</p>`;
                    }
                }

                html += `
                    <div style="background: #fff3cd; padding: 1rem; border-radius: 8px; margin: 1rem 0;">
                        <h4>‚ö†Ô∏è Minimal Visits Created</h4>
                        <p><strong>Visits Created:</strong> ${successCount} out of 3</p>
                        <p><strong>Note:</strong> Only basic fields available. You may need to manually add pricing info for invoices.</p>
                    </div>
                    <button onclick="window.open('admin/invoice-generator.html', '_blank')" style="background: #2196F3; color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px;">Test Invoice Generation</button>
                `;

                results.innerHTML = html;

            } catch (error) {
                results.innerHTML += `
                    <div style="background: #ffebee; padding: 1rem; border-radius: 8px; margin-top: 1rem;">
                        <h3>‚ùå Minimal Creation Failed</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }

        async function verifyCreatedVisits() {
            try {
                const visits = await GuidalDB.getVisits();
                const results = document.getElementById('results');

                let html = results.innerHTML;
                html += `
                    <div style="background: #f8f9fa; padding: 1rem; border-radius: 8px; margin: 1rem 0;">
                        <h4>üìã Current Visits in Database:</h4>
                        <p><strong>Total Visits:</strong> ${visits.length}</p>
                `;

                visits.forEach((visit, index) => {
                    html += `
                        <div style="border-left: 3px solid #4CAF50; padding: 0.5rem; margin: 0.5rem 0; background: white;">
                            <strong>${visit.school_name || 'Unknown School'}</strong> - ${visit.visit_date}<br>
                            ${visit.total_attendees ? `${visit.total_attendees} attendees` : 'Attendees: TBD'} ‚Ä¢ Status: ${visit.status || 'TBD'}
                        </div>
                    `;
                });

                html += '</div>';
                results.innerHTML = html;

            } catch (error) {
                console.error('Error verifying visits:', error);
            }
        }
    </script>
</body>
</html>
